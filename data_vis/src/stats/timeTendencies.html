<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
  </head>
  <body>
    <div class="mx-auto p-6">
      <!-- Container for Flex Layout -->
      <div class="flex flex-row gap-6">
        <!-- Form Section -->
        <div class="w-1/4 p-6 bg-white rounded-md shadow-md">
          <form id="dataForm" class="space-y-4">
            <label
              for="toggleCheckbox"
              class="block text-sm font-medium text-gray-700"
            >
              Use Event instead of Sport?
            </label>
            <input id="toggleCheckbox" type="checkbox" class="mt-1 block" />
            <div>
              <label
                for="dropdown"
                class="block text-sm font-medium text-gray-700"
                >Comparing</label
              >
              <select
                id="dropdown"
                name="sportOrEvent"
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm"
              ></select>
            </div>

            <div
              id="selectedItemContainer1"
              class="mt-4 p-4 border rounded-md bg-gray-50"
            >
              <p class="text-sm font-medium text-gray-700">Item</p>
            </div>
            <div>
              <label
                for="multiDropdown"
                class="block text-sm font-medium text-gray-700"
                >With</label
              >
              <select
                id="multiDropdown"
                name="multiDropdown"
                multiple
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm h-32"
              ></select>
            </div>

            <div
              id="selectedItemsContainer"
              class="mt-4 p-4 border rounded-md bg-gray-50"
            >
              <p class="text-sm font-medium text-gray-700">Selected:</p>
              <ul id="selectedItemsList" class="mt-2 space-y-2"></ul>
            </div>

            <button
              type="submit"
              class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Time Series Section -->
        <div
          id="timeSeries"
          class="w-3/4 p-6 flex justify-center items-center bg-gray-100 rounded-md shadow-md"
        ></div>
      </div>
    </div>

    <script type="module" src="../../js/timeTendencies.js"></script>
  </body>
</html>
