<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart Example</title>
  <!-- Include D3.js -->
  <script type="module" src="../js/fairestSports.js"></script>
  <style>
    /* Add any required styles here */
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0;
      border-radius: 8px;
      pointer-events: none;
    }
    .gridCircle {
      fill: #CDCDCD;
      stroke: #CDCDCD;
      fill-opacity: 0.1;
    }
    .axisLabel {
      font-size: 10px;
      fill: #737373;
    }
    .legend {
      font-size: 11px;
      fill: #737373;
    }
    .radarArea {
      fill-opacity: 0.7;
    }
    .radarStroke {
      fill: none;
      stroke-opacity: 0.7;
    }
    .radarCircle {
      fill-opacity: 0.8;
    }
  </style>
</head>
<body>
  <div>
  <label for="aggLevel">Aggregation Level:</label>
  <select id="aggLevel">
    <option value="Sport">Sport</option>
    <option value="Event">Event</option>
  </select>
</div>

<div>
  <label for="names">Select Sports/Events:</label>
  <select id="names" multiple>
    <!-- Options will be dynamically populated -->
  </select>
</div>

<div>
  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>
</div>

<button id="fetchData">Update Chart</button>
  <!-- Radar Chart Container -->
  <div id="radarChart"></div>
</body>
</html>
