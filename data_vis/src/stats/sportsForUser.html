<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
  </head>
  <body>
    <div class="mx-auto p-6">
      <div class="flex flex-row gap-6">
        <!-- Form Section -->
        <div class="w-1/4 p-6 bg-white rounded-md shadow-md">
          <form id="dataForm" class="space-y-4">
            <label for="toggleCheckbox" class="block text-sm font-medium text-gray-700">
              Use Event instead of Sport?
            </label>
            <input id="toggleCheckbox" type="checkbox" class="mt-1 block" />

            <!-- Static Input Fields -->
            <div>
              <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter age"
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm"
                required
              />

              <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
              <input
                type="number"
                step="1"
                id="height"
                name="height"
                placeholder="Enter height"
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm"
                required
              />

              <label for="weight" class="block text-sm font-medium text-gray-700">Weight (KG)</label>
              <input
                type="number"
                step="1"
                id="weight"
                name="weight"
                placeholder="Enter weight"
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm"
                required
              />

              <label for="noc" class="block text-sm font-medium text-gray-700">NOC</label>
              <input
                type="text"
                id="noc"
                name="noc"
                placeholder="Enter NOC"
                class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm"
                required
              />
            </div>

            <!-- Sex Selection -->
            <div class="flex items-center">
              <input id="M" name="sexCategory" type="radio" class="h-4 w-4 text-blue-600">
              <label for="M" class="ml-2 text-sm">Male</label>
              <div class="mx-4"></div>
              <input id="F" name="sexCategory" type="radio" class="h-4 w-4 text-blue-600">
              <label for="F" class="ml-2 text-sm">Female</label>
            </div>

            <button
              type="submit"
              class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Time Series Section -->
        <div id="timeSeries" class="w-3/4 p-6 flex justify-center items-center bg-gray-100 rounded-md shadow-md">
        </div>
      </div>
    </div>

    <script type="module" src="../../js/sportsForUser.js"></script>
  </body>
</html>
