<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2e;
      color: #e2e2e2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background: #2e2e40;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffffff;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #3e3e50;
      color: #e2e2e2;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #3a86ff;
      outline: none;
    }

    .form-actions {
      text-align: center;
    }

    .form-actions button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #3a86ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-actions button:hover {
      background: #2f6cd3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entre com os Dados do Atleta</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="team">Team</label>
        <input type="text" id="team" name="team" required>
      </div>
      <div class="form-group">
        <label for="noc">NOC</label>
        <input type="text" id="noc" name="noc" required>
      </div>
      <div class="form-group">
        <label for="games">Games</label>
        <input type="text" id="games" name="games" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="sport">Sport</label>
        <input type="text" id="sport" name="sport" required>
      </div>
      <div class="form-group">
        <label for="event">Event</label>
        <input type="text" id="event" name="event" required>
      </div>
      <div class="form-group">
        <label for="medal">Medal</label>
        <select id="medal" name="medal">
          <option value="">None</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
          <option value="bronze">Bronze</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required>
      </div>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
